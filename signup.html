<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container mt-5 container">
        <header>
        <h1>SIGNUP</h1>
        </header>
        <form onsubmit=" signUp(); return false">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label FullName"><i class="fa-solid fa-user"></i> Full Name</label>
                <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp" placeholder="Enter Your Full Name!">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label PhoneNumber "><i class="fa-solid fa-phone"></i> Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="Enter Your Phone Number!">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label Email"><i class="fa-solid fa-envelope"></i> Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email Address!">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label  password"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password!">
            </div>
            <div>
                <p class="para1">Have An Account?<b> <a href="./login.html">LOGIN</a> </b> </p>
            </div>
            <button type="submit" class=" btn btn-light">SIGNUP</button>
        </form>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
